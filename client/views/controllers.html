<div>
	<div class="subtitle">{{title}}</div><div source-code></div>
	<div class="left100Perc">
		<div class="folder-title">{{clientControllers.path}}</div>
		<div ng-repeat="file in clientChildren">
			<div class="archive archive-file file-ident"></div><div class="file-name file-link">{{file.name}}</div>
		</div>
		<div class="folder-title">{{serverControllers.path}}</div>
		<div ng-repeat="file in serverChildren">
			<div class="archive archive-file file-ident"></div><div class="file-name file-link">{{file.name}}</div>
		</div>
	</div>
</div>

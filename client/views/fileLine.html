<div>
	<div ng-switch on="member.isDirectory">
		<div class="archive archive-folder" ng-switch-when="true"></div>
		<div class="archive archive-file" ng-switch-default></div>
	</div>
	<div ng-controller="modalCtrl" class="file-name" ng-click="open(member)">{{member.path}}{{member.name}}</div>
</div>

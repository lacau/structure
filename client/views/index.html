<html ng-app="structureApp">
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="/css/client.css">
	<link rel="stylesheet" type="text/css" href="/css/container.css">
	<link rel="stylesheet" type="text/css" href="/css/loading.css">
</head>
<body ng-controller="mainCtrl">
	<div class="header-back">
		<div class="header-title"># {{config.title}} #</div>
		<div class="github-link">github: <a href="{{config.github}}" target="_blank">{{config.github}}</a></div>
	</div>
	<div class="header-link-container">
		<div class="header-link" ng-repeat="menu in menus">
			<div ng-click="switchView(menu.label, menu.index)">{{menu.label}}</div>
		</div>
	</div>
	<div loading></div>
	<div class="container" ng-view>
	</div>
	<div class="footer">
		<div class="footer-text">
			Copyright Â© {{config.year}} {{config.author}}<br>
			All rights reserved
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
	<script src="https://code.angularjs.org/1.3.15/angular-route.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.js"></script>
	<script src="/js/client.js"></script>
	<script src="/js/controllers/MainController.js"></script>
	<script src="/js/controllers/ObjectiveController.js"></script>
	<script src="/js/controllers/ArchitectureController.js"></script>
	<script src="/js/controllers/ControllersController.js"></script>
	<script src="/js/controllers/DirectivesController.js"></script>
	<script src="/js/controllers/FiltersController.js"></script>
	<script src="/js/controllers/ServicesController.js"></script>
	<script src="/js/controllers/ModelsController.js"></script>
	<script src="/js/controllers/CssController.js"></script>
	<script src="/js/controllers/HtmlController.js"></script>
	<script src="/js/directives/CollectionDirective.js"></script>
	<script src="/js/directives/MemberDirective.js"></script>
	<script src="/js/services/FileService.js"></script>
	<script src="/js/services/HttpInterceptor.js"></script>
	<script src="/js/directives/LoadingDirective.js"></script>
	<script src="/js/filters/SanitizeFilter.js"></script>
</body>
</html>
